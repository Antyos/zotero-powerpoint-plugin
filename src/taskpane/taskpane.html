<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <div class="header-content">
        <div class="header-left">
          <img
            width="32"
            height="32"
            src="../../assets/logo-filled.png"
            alt="Zotero"
            title="Zotero"
            class="header-icon"
          />
          <h1 class="ms-font-xl header-title">Zotero PowerPoint</h1>
        </div>
        <div class="header-right">
          <button
            id="configure-zotero"
            class="ms-Button header-settings-btn"
            title="Configure Zotero API"
          >
            <i class="ms-Icon ms-Icon--Settings"></i>
          </button>
        </div>
      </div>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">
        Please
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>
    <main id="app-body" class="ms-welcome__main app-body-hidden">
      <!-- Zotero Search Section -->
      <section class="ms-Grid zotero-search-section">
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-sm12">
            <h3 class="ms-font-l">Search Zotero Library</h3>
            <div class="ms-TextField zotero-search-field">
              <label class="ms-Label">Search Query:</label>
              <input
                id="search-query"
                type="text"
                class="ms-TextField-field zotero-search-input"
                placeholder="Enter title, author, or keywords..."
              />
            </div>
            <div class="zotero-button-group">
              <button id="search-zotero" class="ms-Button ms-Button--hero">
                <span class="ms-Button-label">Search Library</span>
              </button>
              <button id="test-connection" class="ms-Button zotero-button-secondary">
                <span class="ms-Button-label">Test Connection</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Results Section -->
      <section class="ms-Grid">
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-sm12">
            <h3 class="ms-font-l">Results</h3>
            <div id="search-results" class="ms-List zotero-results">
              <p class="ms-font-s">Search results will appear here...</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Status/Debug Section -->
      <section class="ms-Grid zotero-status-section">
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-sm12">
            <p><label id="item-subject" class="ms-font-s"></label></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
